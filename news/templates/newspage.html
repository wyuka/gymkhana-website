        {% if blanknewsboard %}
        <div>You must log in to view your newsboard.</div>
        {% else %}
        <div>
          <div class="row-fluid">
          {% for news in news_list %}
          <div class="span4">
              <h2>{{ news.heading }}</h2>
              <p>{{ news.summary }}</p>
              <p><a class="btn" href="#" onclick="showNews({{ news.id }})">View details &raquo;</a></p>
          </div><!--/span-->
          {% if forloop.counter|divisibleby:"3" %}
          </div>
          <div class="row-fluid">
          {% endif %}
          {% endfor %}
          </div>
        </div>
        {% endif %}
